apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.backend.name }}-ingress
  annotations:
    traefik.ingress.k8s.io/router.entrypoints: web
    traefik.ingress.k8s.io/router.rule: "Host(`{{ .Values.backend.host }}`)"
spec:
  rules:
    - host: "{{ .Values.backend.host }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.backend.name }}-service
                port:
                  number: 80
