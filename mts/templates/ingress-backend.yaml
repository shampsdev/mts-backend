apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.backend.name }}-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
  labels:
    app: {{ .Values.backend.name }}
  namespace: default
spec:
  ingressClassName: traefik
  rules:
  - host: {{ .Values.backend.host }}
    http:
      paths:
      - backend:
          service:
            name: {{ .Values.backend.name }}-service
            port:
              number: 80
        path: /
        pathType: Prefix  
  tls:
  - hosts:
    - {{ .Values.backend.host }}
    secretName: {{ .Values.backend.host }}-tls
